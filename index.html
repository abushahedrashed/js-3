<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>JS-3</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    
  </head>
  <body>
    
    
  
    <!-- Prime -->
      <section class="prime">
        <div class="container">
          
          <div class="col-md-7 multy">
             
             <div class="row">
                   <div class="col-md-7">
                    <input type="text" id="PrM" class="prms"  placeholder="Input Number">
                  </div>

                 <div class="col-md-5 bton">
                            <button type="button" class="btn btn-default btn-custom pull-right" onclick="ClickPrm()">Find Prime or not</button>
                  </div>
             </div>

              <div class="PDresl">
                <h5 id="PRe"></h5>
              </div>

          </div>

        </div>
      </section>
    <!-- prime -->
     <!-- Factorial -->
      <section class="Factor">
        <div class="container">
          
          <div class="col-md-7 multy">
             
             <div class="row">
                   <div class="col-md-7">
                    <input type="text" id="FaC" class="prms" placeholder="Input Number">
                  </div>

                 <div class="col-md-5 bton">
                            <button type="button" class="btn btn-default btn-custom pull-right" onclick="ClickFac()">Find Factorial</button>
                  </div>
             </div>

              <div class="PDresl">
                <h5 id="PRed"></h5>
              </div>

          </div>

        </div>
      </section>
    <!-- Factorial -->

    <!-- Fobinacci -->
      <section class="prime">
        <div class="container">
          
          <div class="col-md-7 multy">
             
             <div class="row">
                   <div class="col-md-7">
                    <input type="text" id="Fob" class="prms" placeholder="Input Limit of Range">
                  </div>

                 <div class="col-md-5 bton">
                            <button type="button" class="btn btn-default btn-custom pull-right" onclick="ClickFob()">Show Fobinacci</button>
                  </div>
             </div>

              <div class="PDresl">
                <h5 id="FRed"></h5>
              </div>

          </div>

        </div>
      </section>
    <!-- Fobinacci -->





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
